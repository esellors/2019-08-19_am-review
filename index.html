<!DOCTYPE html>
<html>
	<head>
		<title>My Movie List</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./src/styles.css" type="text/css" />
	</head>
	<body>
		<header>
			<h1>My Movie List</h1>
			<form>
				<input id="title_input" type="text" placeholder="movie title" />
				<input id="genre_input" type="text" placeholder="genre" />
				<input id="plot_input" type="text" placeholder="plot" />
				<button id="addFlick">Add</button>
			</form>
		</header>
		<div id="movie_library">
			<div class="movie_info">
				<h2>Matrix</h2>
				<h4>Sci-fi</h4>
				<h4>Neo saves the world</h4>
			</div>
			<div class="movie_info">
				<h2>Bambi</h2>
				<h4>Children</h4>
				<h4>A deer talks to animals</h4>
			</div>
			<div class="movie_info">
				<h2>Bee Movie</h2>
				<h4>Animation</h4>
				<h4>A bee sets unrealistic goals</h4>
			</div>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
